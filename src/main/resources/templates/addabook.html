<head lang="en">
    <title>Book List</title>
    <th:block th:include="common/header"></th:block>
</head>
<body>
<div align="center">
	<form class="form-inline" style="margin:20px 20px 20px 20px" action="#" th:action="@{/book/addbook/}" th:object="${book}" method="post">
		<div class="form-group" align="center">
	
		<label for="titletosearch" style="margin-right:5px">Title:</label> 
		 <input type="text" th:field="*{title}" />
			<label for="titletosearch" style="margin-right:5px">Author:</label> 
		<input type="text" th:field="*{author}" />
			<label for="titletosearch" style="margin-right:5px">Price:</label> 
		<input type="text" th:field="*{price}" />
		</div>
		<div class="form-group" align="center">
	
		<button type="submit">Submit</button>
		</div>
	</form>
	</div>
